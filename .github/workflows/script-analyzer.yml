name: ScriptAnalyzer
on: [push, pull_request]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: devblackops/github-action-psscriptanalyzer@v1.2.1
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
        env:
          PSSCRIPTANALYZER_SETTINGS_PATH: "PSScriptAnalyzerSettings.psd1"
