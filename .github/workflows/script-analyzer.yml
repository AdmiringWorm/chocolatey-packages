name: ScriptAnalyzer
on: [push]
jobs:
  lint:
    name: Run PSSA
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: lint
      uses: docker://devblackops/github-action-psscriptanalyzer:2.0.0
      with:
        repoToken: ${{ secrets.GITHUB_TOKEN }}
        settingsPath: PSScriptAnalyzerSettings.psd1
